<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">
  <!-- -->
  {{ habilitar == true ? "Ocultar" : "Mostrar" }}
</button>
<div class="card">
  <div class="card-header">Listado de Cursos</div>
  <!-- El comando *ngIf lo utilizamos para agregar una condicional a el tag de nuestra clase
  (dicha condicion ya se debio haber creado en nuestro component.ts)-->
  <ul class="list-group" *ngIf="habilitar == true">
    <!--El comando *ngFor Lo utilizamos para repetir nuestro <li> -->
    <!-- definimos la variable curso para que el ngFor recorra todo el arreglo de nuestro listaCurso -->
    <li class="list-group-item" *ngFor="let curso of listaCurso">
      {{ curso }}
    </li>
  </ul>
</div>
